# Nginx Configuration for Smart Home (AWS Reverse Proxy)
# Save this to /etc/nginx/conf.d/smart_home.conf on your EC2

server {
    listen 80;
    server_name gunukulavishnuvardhanreddy.in;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gunukulavishnuvardhanreddy.in;

    # SSL Configuration (Update paths after running Certbot)
    ssl_certificate /etc/letsencrypt/live/gunukulavishnuvardhanreddy.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gunukulavishnuvardhanreddy.in/privkey.pem;

    # Frontend (HTML/JS files)
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API: ESP32 Polling Endpoint (Crucial Fix)
    location /device {
        proxy_pass http://127.0.0.1:8000/device;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time response
        proxy_buffering off;
    }

    # API: Voice Commands
    location /command {
        proxy_pass http://127.0.0.1:8000/command;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket for UI Sync
    location /ws/client {
        proxy_pass http://127.0.0.1:8000/ws/client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
