<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #202124;
        }

        h1,
        h2,
        h3 {
            font-family: 'Product Sans', sans-serif;
        }

        /* Google-like Shadow on Cards */
        .google-card {
            background: #ffffff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            transition: all 0.2s ease-in-out;
        }

        .google-card:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        /* Mic Animation Pulse */
        @keyframes pulse-google {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(66, 133, 244, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
            }
        }

        .mic-active {
            animation: pulse-google 1.5s infinite;
        }

        .mic-listening {
            background-color: #ea4335 !important;
        }

        .mic-processing {
            background-color: #fbbc04 !important;
        }

        /* Toggle Switch - Google Style */
        /* Toggle knob movement */
        .toggle-checkbox {
            left: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-checkbox:checked {
            left: calc(100% - 1.5rem);
            /* Knob is 1.5rem wide (w-6) */
            border-color: #1a73e8;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #1a73e8;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <!-- Header Section -->
    <div class="w-full max-w-5xl flex justify-between items-center mb-16">
        <div class="flex items-center gap-2">
            <!-- Google Colors Logo Concept -->
            <div class="flex gap-1">
                <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <h1 class="text-2xl font-normal text-gray-600 ml-2">Home</h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="connectionStatus"
                class="px-4 py-1.5 rounded-full text-xs font-medium bg-green-50 text-green-700 border border-green-200 flex items-center">
                Disconnected
            </div>
            <button onclick="showQRCode()"
                class="p-2 rounded-full hover:bg-gray-100 transition duration-200 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Voice Section -->
    <div class="text-center mb-16">
        <div class="flex items-center justify-center mb-6">
            <button id="micBtn"
                class="w-24 h-24 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center transition-all duration-300 group">
                <div class="absolute w-20 h-20 bg-gray-50 rounded-full group-hover:scale-110 transition-transform">
                </div>
                <svg class="w-8 h-8 text-gray-400 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                    </path>
                </svg>
            </button>
        </div>

        <p id="statusText" class="text-gray-500 font-medium mb-2">Tap mic to Activate</p>
        <p id="transcription" class="text-sm text-gray-400 h-6">...</p>
    </div>

    <!-- Devices Grid -->
    <div class="w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- Bedroom Light -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('light', 'toggle-light')">
            <div class="flex justify-between items-start">
                <div class="text-yellow-500 bg-yellow-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-light"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-light"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Bedroom Light</h3>
                <p id="status-light" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

        <!-- Fan -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('fan', 'toggle-fan')">
            <div class="flex justify-between items-start">
                <div class="text-blue-500 bg-blue-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-fan"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-fan"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Living Room Fan</h3>
                <p id="status-fan" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

        <!-- Kitchen Light -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('kitchen light', 'toggle-kitchen-light')">
            <div class="flex justify-between items-start">
                <div class="text-yellow-600 bg-yellow-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-kitchen-light"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-kitchen-light"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Kitchen Light</h3>
                <p id="status-kitchen-light" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

        <!-- Refrigerator -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('refrigerator', 'toggle-fridge')">
            <div class="flex justify-between items-start">
                <div class="text-cyan-500 bg-cyan-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-fridge"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-fridge"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Refrigerator</h3>
                <p id="status-refrigerator" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

        <!-- TV -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('tv', 'toggle-tv')">
            <div class="flex justify-between items-start">
                <div class="text-red-500 bg-red-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-tv"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-tv"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Smart TV</h3>
                <p id="status-tv" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

        <!-- Home Theater -->
        <div class="google-card p-6 flex flex-col justify-between h-40 cursor-pointer"
            onclick="toggleByCard('hometheater', 'toggle-hometheater')">
            <div class="flex justify-between items-start">
                <div class="text-purple-500 bg-purple-50 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                    onclick="event.stopPropagation()">
                    <input type="checkbox" name="toggle" id="toggle-hometheater"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300" />
                    <label for="toggle-hometheater"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-800">Home Theater</h3>
                <p id="status-hometheater" class="text-sm text-gray-500">Off</p>
            </div>
        </div>

    </div>

    <!-- QR Code Modal (Preserved structure for JS) -->
    <div id="qrModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/40 backdrop-blur-sm"
        onclick="hideQRCode()">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center transform scale-100 max-w-sm w-full mx-4"
            onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Scan to Connect</h2>
            <p class="text-gray-500 mb-6 text-sm">Use your phone to control devices</p>
            <div id="qrcode" class="bg-white border p-4 rounded-xl inline-block shadow-inner"></div>
            <p id="localUrl" class="mt-4 text-xs text-blue-500 font-mono bg-blue-50 py-2 px-3 rounded-md break-all"></p>
            <button onclick="hideQRCode()"
                class="mt-6 w-full py-3 rounded-full bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition">Done</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
