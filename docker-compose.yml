version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_home_backend
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - smart_home_network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart_home_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # SSL certificates - create certs folder with your certificates
      - ./certs:/etc/nginx/ssl:ro
      # Optional: Let's Encrypt certbot challenges
      - ./certbot:/var/www/certbot:ro
    networks:
      - smart_home_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smart_home_network:
    driver: bridge

networks:
  smart_home_network:
    driver: bridge

volumes:
  database_data:
    driver: local
